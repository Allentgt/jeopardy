{% extends "base.html" %}

{% block title %}Jeopardy Game Setup{% endblock %}

{% block content %}
<div class="card">
    <h1>Jeopardy Game Setup</h1>
    <form action="/start_game" method="post">
        <label for="team_names">Enter team names (comma separated):</label>
        <input type="text" id="team_names" name="team_names" class="input-field" required>

        <div class="checkbox-container">
            <input type="checkbox" id="enable_negative_marks" name="enable_negative_marks">
            <label for="enable_negative_marks">Enable Negative Marks</label>
        </div>

        <div class="start-button-container">
            <button type="submit" class="button-primary">Start Game</button>
        </div>
    </form>
</div>
{% endblock %}
