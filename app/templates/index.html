<!DOCTYPE html>
<html>
<head>
    <title>Jeopardy Game Setup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .setup-card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            font-weight: 500;
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            color: #757575;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .start-button {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
<div class="setup-card">
    <h1>Jeopardy Game Setup</h1>
    <form action="/start_game" method="post">
        <label for="team_names">Enter team names (comma separated):</label>
        <input type="text" id="team_names" name="team_names" class="input-field" required>
        <button type="submit" class="start-button">Start Game</button>
    </form>
</div>
</body>
</html>
